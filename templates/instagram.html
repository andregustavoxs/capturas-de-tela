<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            padding: 0;
            margin: 0;
        }

        .post-container {
            max-width: 468px;
            background-color: #000000;
            border: 1px solid #262626;
            border-radius: 3px;
            margin: 20px auto;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            gap: 12px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
            border: 2px solid transparent;
        }

        .user-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .username {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }

        .verified-badge {
            width: 14px;
            height: 14px;
            display: inline-flex;
        }

        .verified-icon {
            width: 14px;
            height: 14px;
            background: #0095f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 9px;
            font-weight: bold;
        }

        .more-button {
            font-size: 20px;
            color: #ffffff;
            cursor: pointer;
            font-weight: 700;
        }

        .post-image {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .post-actions {
            display: flex;
            align-items: center;
            padding: 6px 16px;
            gap: 16px;
        }

        .action-group {
            display: flex;
            gap: 16px;
            flex: 1;
        }

        .action-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px 0;
        }

        .action-icon {
            font-size: 24px;
            filter: grayscale(0);
        }

        .icon-like::before { content: "ü§ç"; }
        .icon-comment::before { content: "üí¨"; filter: grayscale(1) invert(1); }
        .icon-share::before { content: "‚úàÔ∏è"; filter: grayscale(1) invert(1); transform: rotate(45deg); display: inline-block; }
        .icon-save::before { content: "üîñ"; filter: grayscale(1) invert(1); }

        .post-likes {
            padding: 0 16px;
            margin-bottom: 8px;
        }

        .likes-text {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }

        .post-caption {
            padding: 0 16px;
            margin-bottom: 8px;
        }

        .caption-text {
            font-size: 14px;
            color: #ffffff;
            line-height: 18px;
        }

        .caption-username {
            font-weight: 600;
            margin-right: 6px;
        }

        .view-comments {
            padding: 0 16px;
            margin-bottom: 8px;
            font-size: 14px;
            color: #a8a8a8;
            cursor: pointer;
        }

        .post-timestamp {
            padding: 0 16px;
            padding-bottom: 16px;
            font-size: 10px;
            color: #a8a8a8;
            text-transform: uppercase;
            letter-spacing: 0.2px;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <div class="post-header">
            <div class="avatar" id="avatar"></div>
            <div class="user-info">
                <span class="username" id="username"></span>
                <span class="verified-badge" id="verifiedBadge" style="display: none;">
                    <span class="verified-icon">‚úì</span>
                </span>
            </div>
            <div class="more-button">‚ãØ</div>
        </div>

        <div class="post-image" id="postImage">
            üì∑
        </div>

        <div class="post-actions">
            <div class="action-group">
                <button class="action-button">
                    <span class="action-icon icon-like"></span>
                </button>
                <button class="action-button">
                    <span class="action-icon icon-comment"></span>
                </button>
                <button class="action-button">
                    <span class="action-icon icon-share"></span>
                </button>
            </div>
            <button class="action-button">
                <span class="action-icon icon-save"></span>
            </button>
        </div>

        <div class="post-likes">
            <span class="likes-text"><span id="likeCount"></span> curtidas</span>
        </div>

        <div class="post-caption">
            <span class="caption-text">
                <span class="caption-username" id="captionUsername"></span>
                <span id="captionText"></span>
            </span>
        </div>

        <div class="view-comments" id="viewComments"></div>

        <div class="post-timestamp" id="timestamp"></div>
    </div>
</body>
</html>
