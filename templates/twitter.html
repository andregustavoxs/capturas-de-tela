<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #e7e9ea;
            padding: 0;
            margin: 0;
        }

        .tweet-container {
            max-width: 600px;
            background-color: #000000;
            border-bottom: 1px solid #2f3336;
            padding: 12px 16px;
        }

        .tweet-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            color: white;
        }

        .tweet-content {
            flex: 1;
            min-width: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 2px;
            flex-wrap: wrap;
        }

        .display-name {
            font-size: 15px;
            font-weight: 700;
            color: #e7e9ea;
        }

        .verified-badge {
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .verified-icon {
            width: 18px;
            height: 18px;
            background: #1d9bf0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .username {
            font-size: 15px;
            color: #71767b;
            font-weight: 400;
        }

        .separator {
            color: #71767b;
            margin: 0 4px;
        }

        .timestamp {
            font-size: 15px;
            color: #71767b;
            font-weight: 400;
        }

        .tweet-text {
            font-size: 15px;
            line-height: 20px;
            color: #e7e9ea;
            margin-top: 4px;
            margin-bottom: 12px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .tweet-metrics {
            display: flex;
            gap: 4px;
            color: #71767b;
            font-size: 13px;
            margin-bottom: 12px;
            padding-top: 12px;
            border-top: 1px solid #2f3336;
        }

        .metric {
            display: flex;
            gap: 4px;
        }

        .metric-value {
            font-weight: 700;
            color: #e7e9ea;
        }

        .metric-label {
            color: #71767b;
        }

        .tweet-actions {
            display: flex;
            justify-content: space-between;
            padding-top: 12px;
            border-top: 1px solid #2f3336;
            max-width: 425px;
        }

        .action-button {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #71767b;
            font-size: 13px;
            cursor: pointer;
        }

        .action-icon {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-count {
            font-size: 13px;
        }

        /* Icons usando Unicode */
        .icon-reply::before { content: "üí¨"; filter: grayscale(1); opacity: 0.6; }
        .icon-retweet::before { content: "üîÅ"; filter: grayscale(1); opacity: 0.6; }
        .icon-like::before { content: "‚ù§Ô∏è"; filter: grayscale(1); opacity: 0.6; }
        .icon-view::before { content: "üìä"; filter: grayscale(1); opacity: 0.6; }
    </style>
</head>
<body>
    <div class="tweet-container">
        <div class="tweet-header">
            <div class="avatar" id="avatar"></div>
            <div class="tweet-content">
                <div class="user-info">
                    <span class="display-name" id="displayName"></span>
                    <span class="verified-badge" id="verifiedBadge" style="display: none;">
                        <span class="verified-icon">‚úì</span>
                    </span>
                    <span class="username" id="username"></span>
                    <span class="separator">¬∑</span>
                    <span class="timestamp" id="timestamp"></span>
                </div>
                <div class="tweet-text" id="tweetText"></div>
                <div class="tweet-metrics">
                    <div class="metric">
                        <span class="metric-value" id="retweetCount"></span>
                        <span class="metric-label">Retweets</span>
                    </div>
                    <div class="metric">
                        <span class="metric-value" id="quoteCount"></span>
                        <span class="metric-label">Cita√ß√µes</span>
                    </div>
                    <div class="metric">
                        <span class="metric-value" id="likeCount"></span>
                        <span class="metric-label">Curtidas</span>
                    </div>
                    <div class="metric">
                        <span class="metric-value" id="viewCount"></span>
                        <span class="metric-label">Visualiza√ß√µes</span>
                    </div>
                </div>
                <div class="tweet-actions">
                    <div class="action-button">
                        <span class="action-icon icon-reply"></span>
                        <span class="action-count" id="replyCount"></span>
                    </div>
                    <div class="action-button">
                        <span class="action-icon icon-retweet"></span>
                        <span class="action-count" id="retweetActionCount"></span>
                    </div>
                    <div class="action-button">
                        <span class="action-icon icon-like"></span>
                        <span class="action-count" id="likeActionCount"></span>
                    </div>
                    <div class="action-button">
                        <span class="action-icon icon-view"></span>
                        <span class="action-count" id="viewActionCount"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
